<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diptych Creator</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Manrope%3Awght%40400%3B500%3B700%3B800&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body style="font-family: Manrope, 'Noto Sans', sans-serif;">
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcf8f8] overflow-x-hidden">
        
        <div id="welcome-screen" class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-[#fcf8f8]">
            <div class="text-center">
                <div class="inline-block text-[#d0140a] mb-4">
                    <svg width="64" height="64" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor"></path></svg>
                </div>
                <h1 class="text-[#1c0e0d] text-4xl font-bold tracking-tighter">Diptych Creator</h1>
                <p class="text-slate-600 mt-2">Create stunning two-image layouts from your photos.</p>
                <div class="mt-8 flex gap-4 justify-center">
                    <button id="select-folder-btn" class="action-button">Select Folder</button>
                    <button id="select-files-btn" class="action-button">Select Files</button>
                </div>
            </div>
        </div>

        <div id="app-container" class="layout-container flex h-full grow flex-col hidden">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4e7e7] px-10 py-3">
                <div class="flex items-center gap-4 text-[#1c0e0d]">
                    <div class="size-6 text-[#d0140a]"><svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor"></path></svg></div>
                    <h2 class="text-[#1c0e0d] text-lg font-bold leading-tight tracking-[-0.015em]">Diptych Creator</h2>
                </div>
            </header>
            <div id="main-content" class="gap-1 px-6 flex flex-1 justify-center py-5 overflow-hidden">
                <div id="canvas-panel" class="layout-content-container flex flex-col flex-1 transition-all duration-300">
                    <h2 class="text-[#1c0e0d] tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Diptych Canvas</h2>
                    <div id="diptych-pairs-container" class="grid grid-cols-[repeat(auto-fit,minmax(320px,1fr))] gap-4 p-4 overflow-y-auto"></div>
                </div>
                <div id="right-panel" class="layout-content-container flex flex-col w-[360px] border-l border-solid border-l-[#f4e7e7] transition-all duration-300">
                    <h3 class="text-[#1c0e0d] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Image Pool (<span id="unpaired-count">0</span>)</h3>
                    <div id="image-pool" class="grid grid-cols-[repeat(auto-fit,minmax(100px,1fr))] gap-3 p-4 overflow-y-auto h-1/2"></div>
                    <h3 class="text-[#1c0e0d] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-6">Configuration</h3>
                    <div class="flex flex-col gap-4 px-4 py-3">
                         <label class="config-label">
                            <span>Output Size (in)</span>
                            <select id="output-size" class="form-input custom-select">
                                <option value="6x4">6 x 4 (Landscape)</option>
                                <option value="7x5">7 x 5 (Landscape)</option>
                                <option value="10x8">10 x 8 (Landscape)</option>
                                <option value="4x6">4 x 6 (Portrait)</option>
                                <option value="5x7">5 x 7 (Portrait)</option>
                            </select>
                         </label>
                         <label class="config-label flex-row items-center justify-between">
                            <span>Fit Mode (vs. Crop/Fill)</span>
                            <input type="checkbox" id="fit-mode-toggle" class="form-checkbox h-5 w-5 rounded text-red-700 focus:ring-red-600">
                         </label>
                         <label class="config-label">
                            <span>Gap (px)</span>
                            <input type="range" id="output-gap" min="0" max="100" value="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                         </label>
                         <label class="config-label flex-row items-center justify-between">
                            <span>Download as .zip</span>
                            <input type="checkbox" id="zip-toggle" class="form-checkbox h-5 w-5 rounded text-red-700 focus:ring-red-600" checked>
                         </label>
                         <input type="hidden" id="output-dpi" value="300">
                    </div>
                    <div class="flex px-4 py-3 mt-auto">
                        <button id="generate-btn" class="action-button w-full justify-center">
                            <span class="truncate">Generate Diptychs</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="loading-overlay" class="hidden absolute inset-0 z-30 bg-white/70 backdrop-blur-sm flex items-center justify-center">
            <div class="text-center w-64">
                <div class="loader"></div>
                <p id="progress-text" class="text-lg font-semibold mt-4">Loading...</p>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
